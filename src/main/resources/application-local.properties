pms.dummy=This is a dummy for local environment

#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
#database server path (url: localhost:8080/h2-console)
spring.h2.console.path=/h2-console
#DB url and DB name (pmsdb) file based storage
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
#DB username
spring.datasource.username=sa
#DB password (blank)
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restarts all the tables will be dropped and new tables will be created from the Entity classes
spring.jpa.hibernate.ddl-auto = update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect